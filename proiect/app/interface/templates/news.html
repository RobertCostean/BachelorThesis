<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Risk Analysis App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('analyze') }}">Analyze Stock</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">News Sentiment for {{ symbol }}</h1>
        <ul class="list-group">
            {% for article in articles %}
            <li class="list-group-item">
                <h5>{{ article.title }}</h5>
                <p>{{ article.summary }}</p>
                <p>Sentiment Score: {{ article.sentiment }}</p>
            </li>
            {% endfor %}
        </ul>
        <div>
            {{ sentiment_plot|safe }}
        </div>
    </div>
</body>
</html>
